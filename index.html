<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balance</h2>

            <div class="card">
                <h3>Today's Beggining Balance </h3>
                <p>U$5,000.00</p>
            </div>

            <div class="card">
                <h3>Withdraw</h3>
                <p>U$700.00</p>
            </div>

           <div class="card total">
                <h3>Available Balance</h3>
                <p>U$4,300.00</p>
           </div>

        </section>

        <section id="transaction">
            <h2>Recent activity</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Electric bill</td>
                        <td class="expense">- U$500.00</td>
                        <td class="date">01/23/2021</td>
                    </tr>

                    <tr>
                        <td class="description">Website paycheck</td>
                        <td class="income"> U$5,000.00</td>
                        <td class="date">01/23/2021</td>
                    </tr>

                    <tr>
                        <td class="description">Internet service</td>
                        <td class="expense">- U$200.00</td>
                        <td class="date">01/23/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer><p>dev.finance$</p></footer>
</body>

</html>
